<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <div class="container">
        <img class="container__img" src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png" alt="FreeCodeCamp Logo">
        <h1 class="container__title">Telephone Number Validator</h1>
        <form action="" class="form">
            <div class="group-form">
                <label for="user-input" class="form__label">Telephone number:</label>
                <input type="text" id="user-input" class="form__input" required>
            </div>
            <div id="results-div" class="results-div">
                <!--Here It's going the text-->
            </div>
            <div class="group-form">
                <button type="submit" id="check-btn" class="group-buttons__button">Check</button>
                <button type="button" id="clear-btn" class="group-buttons__button">Clear</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
